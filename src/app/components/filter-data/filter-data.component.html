<div class="w-full">
  <!-- Card container -->
  <div class="w-full bg-white rounded-lg shadow p-6">

    <!-- Title section -->
    <div class="w-full mb-6">
      <h2 class="text-xl font-semibold text-gray-900">Filtres</h2>
      <p class="mt-1 text-sm text-gray-600">Utilisez les filtres pour rechercher les données spécifiques</p>
    </div>

    <!-- Filter form -->
    <div class="w-full space-y-4 grid grid-cols-1 md:grid-cols-4 gap-4">

      <!-- Search input -->
      <div class="flex flex-col justify-end">
        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Mot clé de recherche</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <input
            [(ngModel)]="searchFilter.searchText"
            type="text" id="search"
            placeholder="Rechercher par mot clé..."
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>
      </div>

      <!-- Date range inputs -->

      <!-- Start date -->
      <div class="flex flex-col justify-end">
        <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Date de début</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </div>
          <input
            [(ngModel)]="searchFilter.startDate"
            type="date"
            id="start-date"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>
      </div>

      <!-- End date -->
      <div class="flex flex-col justify-end">
        <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">Date de fin</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </div>
          <input
            [(ngModel)]="searchFilter.endDate"
            type="date"
            id="end-date"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
        </div>
      </div>

      <!-- Search button -->
      <div class="flex flex-col justify-end items-start">
        <button
          (click)="searchData.emit()"
          type="button"
          class="w-full md:w-auto inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
        >
          <span class="my-2" [ladda]="isLoading" *ngIf="isLoading"></span>
          <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="!isLoading">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <span class="" *ngIf="!isLoading"> Rechercher </span>
        </button>
      </div>

    </div>
  </div>
</div>

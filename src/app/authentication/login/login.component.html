<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100" >

  <div class="w-auto">
    <img src="assets/images/logo-rmvbg.png" width="250" height="250" alt="">
  </div>

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md" >

    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" [(ngModel)]="authData.username"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input type="password" id="password" formControlName="password" [(ngModel)]="authData.password"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" [disabled]="!loginForm.valid"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:cursor-pointer flex items-center justify-center">
        <span class="" *ngIf="!isLoading()"> Se connecter</span>
        <span class="my-2" [ladda]="isLoading()" *ngIf="isLoading()"></span>
      </button>

    </form>

  </div>

</div>

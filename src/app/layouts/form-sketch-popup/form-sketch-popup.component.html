<div class="w-full fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg w-96">

    <div class="flex justify-between items-center border-b p-4">
      <h2 class="text-lg font-semibold">{{ title }}</h2>
      <button (click)="closePopup()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="p-4">
      <ng-content></ng-content>
    </div>

    <div class="flex justify-end border-t p-4">
      <button (click)="submitForm()" type="submit"
              class="bg-blue-300 text-white px-4 py-2 rounded-md hover:bg-blue-400 hover:cursor-pointer flex items-center justify-center"
              [disabled]="!formGroup || (formGroup && !formGroup.valid)">
        <span class="my-3 mx-10" [ladda]="isLoading" *ngIf="isLoading"></span>
        <span class="" *ngIf="!isLoading"> {{ actionText }} </span>
      </button>
    </div>

  </div>
</div>

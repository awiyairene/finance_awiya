@if (user) {
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar shadow-lg">
      <div class="w-full flex items-center justify-between">
        <div class="w-auto flex items-center">
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <div class="flex items-center">
            <h1 class="example-app-name ">
              Finance AWIYA
            </h1>
            <img src="assets/images/logo-rmvbg.png" width="100" height="100" alt="" class="">
          </div>
        </div>

        <div class="w-auto flex items-center gap-x-5">
          <span class="text-blue-700 hidden md:block" style="font-size: 15px;">
            {{ user.email }}
          </span>
          <button mat-icon-button class="" color="warn" (click)="logout()" [matTooltip]="'Se dÃ©connecter'">
            <mat-icon>
              logout
            </mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.margin-top.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mode" class="menus-content"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          @for (nav of menuItems;track nav.path) {
            <a mat-list-item [routerLink]="nav.path" [routerLinkActive]="'menu-active'">
              <span class="">{{ nav.name }}</span>
            </a>
          }
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content class="main-content">
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
}
